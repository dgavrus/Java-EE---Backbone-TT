
<form class="col-sm-3 col-sm-offset-3" method="post" id="signIn" name="signIn">
    <div class="form-group">
        <label for="j_username">Username</label>
        <input type="text" class="form-control" id="j_username" name="j_username">
    </div>
    <div class="form-group">
        <label for="j_password">Password</label>
        <input type="password" class="form-control" id="j_password" name="j_password">
    </div>
    <div class="btn btn-info" id="signInButton" name="signInButton">
        Sign In
    </div>
</form>
