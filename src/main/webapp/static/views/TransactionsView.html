<div class="col-lg-12">
    <div class="col-lg-4">
        <div>
            <table class="table">
                <tr>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Money Amount</th>
                    <th>Date</th>
                </tr>
                <tbody id="transactionsTableData">

                </tbody>
            </table>
         </div>
        <div id="paginationdiv">

        </div>
    </div>

    <div class="col-lg-4 col-lg-offset-2 row">
        <h4>Create new transaction</h4>
        <form method="post" id="transactionForm" name="makeTransaction">
            <div class="form-group">
                <label class="control-label" for="destAcc">Destination account</label>
                <div class="controls">
                    <input type="text" class="form-control validate[required,custom[integer]],funcCall[destAccValidate]]" id="destAcc" name="destAcc"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="moneyAmount">Money amount</label>
                <div class="controls">
                    <input type="text" class="form-control validate[required,custom[integer],funcCall[moneyAmountValidate]]" id="moneyAmount" name="moneyAmount"/>
                </div>
            </div>
            <div class="btn btn-info" id="transactionButton" name="transactionButton"
                 value="makeTransaction">
                Make transaction
            </div>
        </form>
    </div>

</div>

<script id="transactionsTemplate" type="text/x-jsrender">
        <tr>
           <td>{{:sourceAccountId}}</td>
           <td>{{:destAccountId}}</td>
           <td>{{:moneyAmount}}</td>
           <td>{{:date}}</td>
        </tr>
</script>
